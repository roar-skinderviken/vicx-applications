name: Build backend-ktor Docker and push

on:
  push:
    branches:
      - main
    paths:
      - 'backend-ktor/**'

  pull_request:
    paths:
      - 'backend-ktor/**'
      - 'gradle/libs.versions.toml'

env:
  MODULE_NAME: "backend-ktor"

jobs:
  run-tests:
    if: ${{ github.event.pull_request }}
    uses: ./.github/workflows/gradle-run-tests.yml
    secrets: inherit
    with:
      moduleName: ${{ env.MODULE_NAME }}
    permissions:
      contents: read

  build-and-push-docker:
    if: ${{ !github.event.pull_request }}
    uses: ./.github/workflows/docker-build-template.yml
    secrets: inherit
    with:
      moduleName: ${{ env.MODULE_NAME }}
    permissions:
      contents: read
      packages: write
