name: Build backend-spring-boot Docker and push

on:
  push:
    branches:
      - main
    paths:
      - 'backend-spring-boot/**'

  pull_request:
    paths:
      - 'backend-spring-boot/**'
      - 'gradle/libs.versions.toml'

jobs:
  build-and-push-docker:
    uses: ./.github/workflows/docker-build-template.yml
    secrets: inherit
    with:
      appName: "backend-spring-boot"
    permissions:
      contents: read
      packages: write
