server:
  port: 9000
  servlet:
    context-path: /auth-server

logging:
  level:
    org.springframework.security: INFO

default-user:
  username: ${DEFAULT_USERNAME:user1}
  password: "${DEFAULT_PASSWORD:password}"
  name: "John Doe"
  email: ${DEFAULT_USERNAME:user1}@example.com

oauth:
  client-id: "next-app-client"
  client-secret: ${CLIENT_SECRET:secret}
  redirect-uri: ${REDIRECT_URI:http://localhost:3000/api/auth/callback/next-app-client}
  resource-server: ${RESOURCE_SERVER:http://localhost:8080}
  post-logout-redirect-uri: ${POST_LOGOUT_REDIRECT_URI:http://localhost:3000/}
  access-token-time-to-live: PT1M
  refresh-token-time-to-live: PT5M

spring:
  application:
    name: auth-server

  datasource:
    url: jdbc:h2:mem:testdb;CACHE_SIZE=2048
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    open-in-view: false
    hibernate.ddl-auto: create
    show-sql: false

  h2:
    console:
      enabled: false
      path: /h2-console

management:
  server:
    port: 8081
  health:
    livenessstate:
      enabled: true
    readinessState:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
