logging:
  structured:
    format:
      console: logstash

spring:
  datasource:
    url: ${DATASOURCE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate.ddl-auto: none
    show-sql: true
    properties:
      hibernate.default_schema: vicx

  flyway:
    enabled: true
    locations: classpath:db/migration
    default-schema: vicx

  graphql:
    graphiql:
      enabled: false

management:
  endpoint:
    health:
      show-details: never
